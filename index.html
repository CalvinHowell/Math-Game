<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Math Game</title>
    <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>
        <div id="container">
            <div id="facebookShare"><iframe src="https://www.facebook.com/plugins/share_button.php?href=https://calvinoran.github.io/math-game/%&layout=button&mobile_iframe=true&width=70&height=30&appId" width="57" height="20" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true"></iframe></div>
            <div id="score"><span id="scoreValue">score: </span></div>
            
            <div id="correct">Correct</div>
            <div id="wrong">Try Again</div>
            <div id="question"></div>
            <div id="instruction"><p id="ins">Click on the correct answer!</p></div>
            <div id="choices">
            <div class="box" id="box1"></div>
            <div class="box" id="box2"></div>
            <div class="box" id="box3"></div>
            <div class="box" id="box4"></div>
            </div>
            
            <div id="startReset" onclick="game()">Start</div>
            <div id="timeRemaining"><span id="timeRemainingValue">0</span> sec</div>
            
            <div id="gameOver"></div>
            <script src="js/javascriptForGame.js"></script>
            
        </div>
    </body>
</html>
